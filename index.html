<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Minha página com JS</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="js/main.js"></script>
    </head>

    <body onload="load()">
        <h1>Minha página</h1>
        <button type="button" onclick="clicou()">Clique aqui</button>
        <h3 id="agradecimento"></h3>
        <p id="redirecionamento" onclick="redirecionar()">Visite também</p>
        <p id="mouse" onmouseover="trocar()" onmouseout="voltar()">Passe o mouse aqui</p>

        <select onchange="funcaoChange(this)">
            <option value="1">Valor 1</option>
            <option value="2">Valor 2</option>
            <option value="3">Valor 3</option>
        </select>


    </body>
</html>
